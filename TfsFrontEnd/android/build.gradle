
buildscript {
    ext {

        buildToolsVersion = "33.0.0"
        kotlinVersion = "1.8.10"
        minSdkVersion = 21
        compileSdkVersion = 33
        targetSdkVersion = 33
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.4.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath ("com.facebook.react:react-native-gradle-plugin")
        // 0.72.17"
    }
}


allprojects {
    repositories {
        google()
        mavenCentral()
    }

     configurations.all {
        resolutionStrategy {
          force 'org.bouncycastle:bcprov-jdk18on:1.78.1'
          force 'androidx.core:core-ktx:1.10.1'
          force 'androidx.appcompat:appcompat:1.6.1'
          force "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
          force "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion"
          force "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"

         // force 'org.bouncycastle:bcutil-jdk18on:1.83'
        }
    }
}

subprojects {
    afterEvaluate { project ->
        if (project.hasProperty("android")) {
            android {
                // Fix for BuildConfig error (your previous error)
                buildFeatures {
                    buildConfig = true
                }
                
                // Fix for "Namespace not specified" error
                // This checks if a namespace is missing and sets one based on the project path
                if (namespace == null) {
                    namespace project.group
                }
            }
        }
    }
}